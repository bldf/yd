<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>CSS3D小方块</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        #wrap{width:800px;height: 500px;background:#6cf;position: relative;
            margin: 5em;}
        #wrap>div{position: absolute;
            width: 100%;
            height: 100%;font-size: 10em;
            line-height: 500px;
            text-align: center;
            background: rgba(255, 134, 134, 0.21);
            top: 0;
            left: 0;
           }
    </style>
</head>
<body>

<div id="wrap">
    <div id="div">A</div>
    <div id="div">B</div>
    <div id="div">C</div>
    <div id="div">D</div>
    <div id="div">E</div>
    <div id="div">F</div>
</div>
</body>
</html>
