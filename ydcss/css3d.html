<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>CSS3D小方块</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        #wrap{
            width:800px;
            height: 500px;
            /* background:#6cf; */
            position: relative;
            margin: 5em;
            perspective: 800px;
            /* perspective-origin: 9px 3px; */
            transform: rotateY(141deg);
            transform-style: preserve-3d;
        }
        #wrap>div{
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 10em;
            line-height: 500px;
            text-align: center;
            top: 0;
            left: 0;
        }
        #div1 {
            transform: translateZ(0px) rotateY(90deg);
            transform-origin: 0 center;
            background:  cadetblue;
        }

        #wrap>div {
        }

        #div2 {
            transform: rotateY(-90deg);
            transform-origin: 100%  center;
            background:  beige;
        }

        #div3 {
            transform: rotateX(-90deg);
            transform-origin: 0 0;
            background: darkblue;
        }

        #div4 {
            transform: rotateX(90deg);
            transform-origin: 0 bottom;
            background: deeppink;
        }

        #div5 {
            transform: translateZ(-800px);
            background:  firebrick;
        }

        #div6 {
            background:  forestgreen;
        }

    </style>
</head>
<body>

<div id="wrap">
    <div id="div1">A</div>
    <div id="div2">B</div>
    <div id="div3">C</div>
    <div id="div4">D</div>
    <div id="div5">E</div>
    <div id="div6">F</div>
</div>
</body>
</html>
